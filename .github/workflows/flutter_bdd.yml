name: Flutter BDD Widget Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  bdd_widget_tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.2'

      - run: flutter --version         

      - run: flutter pub get
      - run: flutter test
